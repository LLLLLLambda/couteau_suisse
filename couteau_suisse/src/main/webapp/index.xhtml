<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Couteau suisse</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputScript library="scripts" name="fusion.js" />
        <h:outputStylesheet library="styles" name="primeflex.css" />
        <h:outputStylesheet library="styles" name="main.css" />
    </h:head>


    <h:body>
        <!--MAIN CONTAINER-->
        
        
        <div class="p-grid nested-grid">

            <!--FUSION PDF-->
            <div class="p-col-10 fusion">

                <!--UPLOAD BLOCK-->
                <div class="p-grid">

                    <div class="p-col-3">
                        <h:form enctype="multipart/form-data"> 
                            <p:growl id="messages" showDetail="true" />
                            <div class="p-col-12">
                                <p:fileUpload value="#{manager.file}" mode="simple" skinSimple="true" />
                            </div>
                            <div class="p-col-12">
                                <p:commandButton id="multi" value="Créer le PDF" ajax="false" process="@form" action="#{manager.upload}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="p-col-9">
                        <h3>Fusionner des PDF</h3>
                    </div>

                </div><!--END UPLOAD BLOCK-->

                <!--DOWNLOAD BLOCK-->
                <div class="p-col-12">
                    <h3>Le PDF est prêt !</h3>
                    <h:form>   
                        <p:commandButton value="Télécharger le PDF">
                            <p:fileDownload value="#{value}" />
                        </p:commandButton>      
                    </h:form> 
                </div><!--END DOWNLOAD BLOCK-->

            </div> <!--FIN FUSION PDF-->

            <!--SUPPRIMER PAGES-->
            <div class="p-col-10 supp-pages hidden">

                <!--UPLOAD BLOCK-->
                <div class="p-grid">

                    <div class="p-col-3">
                        <h:form enctype="multipart/form-data"> 
                            <p:growl id="messages" showDetail="true" />
                            <div class="p-col-12">
                                <p:fileUpload value="#{manager.file}" mode="simple" skinSimple="true" />
                            </div>
                            <div class="p-col-12">
                                <p:commandButton id="multi" value="Créer le PDF" ajax="false" process="@form" action="#{manager.upload}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="p-col-9">
                        <h3>Supprimer les pages d'un PDF</h3>
                    </div>

                </div><!--END UPLOAD BLOCK-->

                <!--DOWNLOAD BLOCK-->
                <div class="p-col-12">
                    <h3>Le PDF est prêt !</h3>
                    <h:form>   
                        <p:commandButton value="Télécharger le PDF">
                            <p:fileDownload value="#{toto}" />
                        </p:commandButton>      
                    </h:form> 
                </div><!--END DOWNLOAD BLOCK-->

            </div> <!--FIN SUPPRIMER PAGES-->
            
            <!--TRIER PAGES-->
            <div class="p-col-10 sort-pages hidden">

                <!--UPLOAD BLOCK-->
                <div class="p-grid">

                    <div class="p-col-3">
                        <h:form enctype="multipart/form-data"> 
                            <p:growl id="messages" showDetail="true" />
                            <div class="p-col-12">
                                <p:fileUpload value="#{manager.file}" mode="simple" skinSimple="true" />
                            </div>
                            <div class="p-col-12">
                                <p:commandButton id="multi" value="Créer le PDF" ajax="false" process="@form" action="#{manager.upload}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="p-col-9">
                        <h3>Trier les pages du PDF</h3>
                    </div>

                </div><!--END UPLOAD BLOCK-->

                <!--DOWNLOAD BLOCK-->
                <div class="p-col-12">
                    <h3>Le PDF est prêt !</h3>
                    <h:form>   
                        <p:commandButton value="Télécharger le PDF">
                            <p:fileDownload value="#{toto}" />
                        </p:commandButton>      
                    </h:form> 
                </div><!--END DOWNLOAD BLOCK-->

            </div> <!--FIN TRIER PAGES-->
            
            <!--IMAGE TO PDF-->
            <div class="p-col-10 image-to-pdf hidden">

                <!--UPLOAD BLOCK-->
                <div class="p-grid">

                    <div class="p-col-3">
                        <h:form enctype="multipart/form-data"> 
                            <p:growl id="messages" showDetail="true" />
                            <div class="p-col-12">
                                <p:fileUpload value="#{manager.file}" mode="simple" skinSimple="true" />
                            </div>
                            <div class="p-col-12">
                                <p:commandButton id="multi" value="Créer le PDF" ajax="false" process="@form" action="#{manager.upload}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="p-col-9">
                        <h3>Convertir une image en PDF</h3>
                    </div>

                </div><!--END UPLOAD BLOCK-->

                <!--DOWNLOAD BLOCK-->
                <div class="p-col-12">
                    <h3>Le PDF est prêt !</h3>
                    <h:form>   
                        <p:commandButton value="Télécharger le PDF">
                            <p:fileDownload value="#{toto}" />
                        </p:commandButton>      
                    </h:form> 
                </div><!--END DOWNLOAD BLOCK-->

            </div> <!--FIN IMAGE TO PDF-->           
            
            <!--EXTRAIRE IMAGES-->
            <div class="p-col-10 extract-images hidden">

                <!--UPLOAD BLOCK-->
                <div class="p-grid">

                    <div class="p-col-3">
                        <h:form enctype="multipart/form-data"> 
                            <p:growl id="messages" showDetail="true" />
                            <div class="p-col-12">
                                <p:fileUpload value="#{manager.file}" mode="simple" skinSimple="true" />
                            </div>
                            <div class="p-col-12">
                                <p:commandButton id="multi" value="Créer le PDF" ajax="false" process="@form" action="#{manager.upload}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="p-col-9">
                        <h3>Extraitre les images d'un pDF</h3>
                    </div>

                </div><!--END UPLOAD BLOCK-->

                <!--DOWNLOAD BLOCK-->
                <div class="p-col-12">
                    <h3>Le PDF est prêt !</h3>
                    <h:form>   
                        <p:commandButton value="Télécharger le PDF">
                            <p:fileDownload value="#{toto}" />
                        </p:commandButton>      
                    </h:form> 
                </div><!--END DOWNLOAD BLOCK-->

            </div> <!--FIN EXTRAIRE IMAGES-->
            
            <!--SIGNER PDF-->
            <div class="p-col-10 sign-pdf hidden">

                <!--UPLOAD BLOCK-->
                <div class="p-grid">

                    <div class="p-col-3">
                        <h:form enctype="multipart/form-data"> 
                            <p:growl id="messages" showDetail="true" />
                            <div class="p-col-12">
                                <p:fileUpload value="#{manager.file}" mode="simple" skinSimple="true" />
                            </div>
                            <div class="p-col-12">
                                <p:commandButton id="multi" value="Créer le PDF" ajax="false" process="@form" action="#{manager.upload}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="p-col-9">
                        <h3>Signer un PDF</h3>
                    </div>

                </div><!--END UPLOAD BLOCK-->

                <!--DOWNLOAD BLOCK-->
                <div class="p-col-12">
                    <h3>Le PDF est prêt !</h3>
                    <h:form>   
                        <p:commandButton value="Télécharger le PDF">
                            <p:fileDownload value="#{toto}" />
                        </p:commandButton>      
                    </h:form> 
                </div><!--END DOWNLOAD BLOCK-->

            </div> <!--FIN SIGNER PDF-->
            
            <!--MAIN MENU-->
            <div class="p-col-2">
                <div class="box box-stretched">
                    <div class="box">
                        <p:link value="Fusion de PDF">
                        </p:link>
                    </div>
                    <div class="box">
                        <p:link value="Supprimer des pages">
                        </p:link>
                    </div>
                    <div class="box">
                        <p:link value="Trier des pages">
                        </p:link>
                    </div>
                    <div class="box">
                        <p:link value="Images en PDF">
                        </p:link>
                    </div>
                    <div class="box">
                        <p:link value="Extraire images d'un PDF">
                        </p:link>
                    </div>
                    <div class="box">
                        <p:link value="Signer PDF">
                        </p:link>
                    </div>
                </div>
            </div><!--END MAIN MENU-->

        </div><!-- END MAIN CONTAINER -->
    </h:body>
</html>
